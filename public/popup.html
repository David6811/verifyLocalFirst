<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MateMe Chat</title>
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .popup-container {
            text-align: center;
        }
        .popup-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #6750A4;
        }
        .popup-button {
            background: #6750A4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        .popup-button:hover {
            background: #5a47a3;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-title">MateMe Chat</div>
        <button class="popup-button" id="openSidebar">Open Chat Sidebar</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
